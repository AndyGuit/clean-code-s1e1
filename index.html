<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <nav>
        <a
          class="header__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >
          Want more details?
        </a>
      </nav>
    </header>

    <main class="main">
      <section class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__controls-wrapper">
          <input id="new-task" class="new-task__input" type="text">
          <button class="new-task__add" type="button">Add</button>
        </div>
      </section>

      <section>
        <h3 class="task-heading">Todo</h3>
        <ul class="task-list" id="incompleteTasks">
          <li class="task-item">
            <input class="task-item__toggler" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="task-item__input">
            <button type="button" class="task-item__edit">Edit</button>
            <button type="button" class="task-item__delete">
              <img class="task-item__delete-icon" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-item__toggler" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__input">
            <button type="button" class="task-item__edit">Save</button>
            <button type="button" class="task-item__delete">
              <img class="task-item__delete-icon" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="task-heading">Completed</h3>
        <ul class="task-list task-list_completed" id="completed-tasks">
          <li class="task-item">
            <input class="task-item__toggler" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input type="text" class="task-item__input">
            <button type="button" class="task-item__edit">Edit</button>
            <button type="button" class="task-item__delete">
              <img class="task-item__delete-icon" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
